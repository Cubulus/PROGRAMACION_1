<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La vida</title>
</head>

<body>
    <!--
        ENCABEZADOS:
        Etiquetas para marcar los encabezados que son
        <h1>...<h6>. Estas etiquetas son contenedoras, lo que indica tiene apertura y cierre.
        Los encabezados del h1 (siendo este el mayor grado) al h4 se utilizan como referencias de contenido,
        los h5 y h6 notas a pie de pagina, comentarios, direccion, ...
    -->
    <h1 align="right">Mi primera pagina</h1>
    <h2 align="center">Comentarios</h2>
    <!--
        Nuestros primeros Atributos de alineacion ALIGN, nos indicará
        la alineación de la linea y puede tomar valores tales como Center, Left, Right
        +noshade:Elimina el efecto tridimensional de la linea y no necesita ningun valor
        +size:Sirve para especificar el grosor de la linea. El valor es introducido mediante
        un numero que será valorado en este caso inicial por pixels.
        +width:Sirve para especificar el ancho de la linea. El valor introducido mediante
        un numero que será valorado en este caso por pixels-
        +hight:Sirve para especificar la altura de la linea. Idem.
    -->
    <hr style="width: 200px">
    <p style="font-style: oblique;font-size: 110%;">
        <strong >Lorem, ipsum dolor.</strong>
        Architecto, officiis! Architecto.
        Perferendis, asperiores eaque?
        Quidem, dicta quibusdam.
        Nihil, placeat eaque.
    </p>
    <!--
        La etiqueta blockquote tambien contenedora, nos servirá para pesentar un texto en formato
        parafraseado. Se utiliza principalmente en citas literarias, enfasis puntual y suele introducir un sangrado
    -->
    <blockquote>
        Vivo sin vivir en mi, que tan alta vida espero que muero porque no muero
    </blockquote>
    <!--
        address, etiqueta contenedora utilizada principalmente para incluir informacion de autor
        o administrador o editorial.
        Tipos de enlaces:
        * Enlaces dentro de la pagina, Sintaxis: <a href="">Texto que hace referencia al link</a>
        * Enlaces con otra pagina nuestra <a href="nombre_fichero.html">Texto que aparece en el enlace</a>
        * Enlaces con una pagina externa <a href="url">Texto que aparece en el enlace</a>
    -->
    <address>
        Jorge <br>
        <a href="index2.html#lorem_ipsum">Lorem ipsum</a><br>
        <a href="index.html">La muerte</a><br>
        <a href="http://google.es">Ir a google</a>
    </address>
    <!--

    -->
</body>

</html>
