<body>
    <!--
        Las Miniaturas(Thumbnails) es la posibilidad de hacer un enlace
        apunte a otro elemento o archivo gráfico. Ventaja que genera
        para poder poner una imagen como cebo, en definitiva una miniatura
        de una imagen sin reducir trasladado a su tamaño original o a otro elemento
    -->
    <div align="center">
        <a href="images/prohibicion.png"><img src="images/prohibicion.png" width="5%" /></a>
        <a href="images/precaucion.png"><img src="images/precaucion.png" width="5%" /></a>
        <a href="images/reciclado.png"><img src="images/reciclado.png" width="5%" /></a>
    </div>
    <a href="images/wifi.png"><img src="images/wifi.png" width="10%" /></a><br clear="left">
    <!--
        Conclusión, se percibe claramente como una imagen se puede convertir en enlace.

        Ejercicio, siguiendo la lógica anterior, realizar un enlace con google, a través
        de una imagen. Posicionada al final de la visualización y a la derecha.
    -->
    <a href="https://www.google.es"><img src="images/googlelogo_color_272x92dp.png" width="10%" align="right" /></a>
